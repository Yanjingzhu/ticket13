name: commitsign
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set git username and email
        run: |
          echo test >> test2.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --global user.signingkey 4BF1386BD1556DD1DE9564DD0259A64A38EF130D
      - name: git config check
        run: |
          git config -l
          gpg --list-keys

      - name: git sign
        run: |
          git add .
          git commit -S -m "Update CHANGELOG" -a
