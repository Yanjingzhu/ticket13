name: setuppycheck
on: [push]
  
jobs:
  build:
    runs-on: [ubuntu-16.04, ubuntu-18.04]
    strategy:
      matrix:
        python-version: [2.3]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1.1.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
