name: agcommand
on: [push]
  
jobs:
  test-job:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v1
        
      - name: Install Silver Searcher
        run: |
          sudo apt-get install silversearcher-ag
      - name: run help
        run: |
          ag --help
      - name: Run Silver Searcher
        run: |
          ag --no-color --group "some_search_string"
