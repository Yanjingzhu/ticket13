name: conditionstep
on: [push]
jobs:
  build:
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os:
            - ubuntu-latest
            - windows-latest

      steps:
        - name: Dump runner context
          env:
            RUNNER_CONTEXT: ${{ toJson(runner) }}
          run: echo "$RUNNER_CONTEXT"
        - run: |
            echo ${{ runner.os }}

        - name: Build binaries and upload to GitHub
          if: matrix.os == 'ubuntu-latest'
          run: echo linux step
        - name: Build binaries and upload to GitHub
          if: matrix.os == 'windows-latest'
          run: echo windows step
