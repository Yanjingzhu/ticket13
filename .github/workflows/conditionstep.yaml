name: conditionstep
on: [push]
jobs:
  build:
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os:
            - ubuntu-latest
            - windows-latest

      steps:
      - uses: actions/checkout@master

      - name: Build binaries and upload to GitHub
        if: runner.os == linux
        run: echo linux step
      - name: Build binaries and upload to GitHub
        if: runner.os == windows
        run: echo windows step
