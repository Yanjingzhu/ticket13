name: something
on:
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
    branches:
     - B121

jobs:
  job1:
    if: ! contains(toJSON(github.head_ref), 'feature/') 
    runs-on: [ubuntu-latest]
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: checkout
        uses: actions/checkout@v2
      - name: check files
        run: |
          ls -al
          cat README.md

