name: PRCheck2
on: 
  pull_request:
    types: [closed]
jobs:
  job1:
    if: github.event.pull_request.merged == true
    runs-on: [ubuntu-latest]
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: checkout
        uses: actions/checkout@v2
      - name: check files
        run: |
          ls -al
          cat README.md
