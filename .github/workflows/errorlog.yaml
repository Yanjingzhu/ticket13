name: errorlog
on: [push]
  
jobs:
  job1:
    runs-on: [ubuntu-latest]
    steps:
      - name: error log
        run: |
          errormessage="Something went wrong\n
                        This is error2"
          echo $errormessage
          errormessage="${errormessage//$'\n'/'%0A'}"
          errormessage="${errormessage//'%'/'%25'}"
          errormessage="${errormessage//$'\r'/'%0D'}"
          echo $errormessage
          echo "::error file=app.js,line=10,col=15::$errormessage"
      - name: checkforoutput
        id: check1
        run: |
          description="this is line one\n
                      this is line two\n
                      this is line three"
          description="{description//'%'/'%25'}"
          description="{description//$'\n'/'%0A'}"
          description="{description//$'\r'/'%0D'}"
          echo $description
          echo "::set-output name=description1::$description"
      - name: check
        run: |
          echo "${{ steps.check1.outputs.description1 }}"
          
