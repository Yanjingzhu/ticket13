name: mask check
on: [push]
  
jobs:
  job1:
    runs-on: [ubuntu-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setoutput
        id: faketoken
        run: |
          echo "::set-output name=PAT::123456"
      - name: check value
        run: |
          echo ${{ steps.faketoken.outputs.PAT }} 
      - name: stop
        run: |
          echo "::stop-commands::pause-logging"
      - name: mask
        run: |
          echo "::add-mask::${{ steps.faketoken.outputs.PAT }}"
      - name: start
        run: |
          echo "::pause-logging::"
      - name: check value again
        run: |
          echo ${{ steps.faketoken.outputs.PAT }}       
        
