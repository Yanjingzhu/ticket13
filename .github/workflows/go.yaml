name: Develop Push Docker Image

on: [push]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - run: mkdir -p $HOME/go
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13.x
          GOPATH: $HOME
          GOROOT: $HOME/go
      - uses: actions/checkout@master
        with:
          ref: B8
      - name: echo env
        run: |
          echo $(go env GOPATH)
          echo $(go env GOROOT)
#      - run: go get -v -u github.com/sirupsen/logrus
      - name: go get
        run: go get -v -u ./...

#        working-directory: $GOPATH

      
      - run: go build -ldflags "-X main._buildDate=testDate -X main._buildVersion=testVersion" -o main *.go
      
      - run: docker build . --tag <removed>

      - run: docker login -u <removed> -p ${{ secrets.DockerHubPassword }}

      - run: docker push <removed>
